<div class="register-container">
  <h2 class="register-title">Crear cuenta</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Tu nombre completo" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Tu correo electrónico" />
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Elige una contraseña segura" />
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirmar Contraseña</label>
      <input type="password" id="password_confirmation" [(ngModel)]="password_confirmation" name="password_confirmation" required placeholder="Confirma tu contraseña" />
    </div>
    
    <button type="submit">Registrarse</button>
  </form>
  <p class="login-link">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
</div>
