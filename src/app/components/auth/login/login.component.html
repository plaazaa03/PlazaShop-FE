<div class="login-container">
  <h2 class="login-title">Iniciar sesión</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Escribe tu correo" />
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Escribe tu contraseña" />
    </div>
    
    <button type="submit">Iniciar sesión</button>
  </form>
  <p class="register-link">¿No tienes cuenta? <a href="/register">Regístrate</a></p>
</div>
