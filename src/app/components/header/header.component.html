<header class="header">
  <div class="top-bar">
    <div class="container">
      <div class="top-links">
        <a href="/ofertas">🎯 Ofertas Flash</a>
        <a href="/envio">🚚 Envío en 24h</a>
        <a href="/servicio-tecnico">🔧 Servicio Técnico</a>
      </div>
      <div class="user-links">
        <a href="/ayuda">❓ Ayuda</a>
        <a href="/tiendas">🏪 Nuestras Tiendas</a>
      </div>
    </div>
  </div>

  <div class="main-header">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <a href="/" class="logo-link">
          <img src="img/logo-sinfondo.png" alt="Logo" class="logo-icon">
        </a>
      </div>

      <!-- Barra de búsqueda -->
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos, marcas..." class="search-input">
        <button class="search-btn">🔍</button>
      </div>

      <!-- Acciones del usuario -->
      <div class="header-actions">
        <!-- Cuenta -->
        <div *ngIf="isLoggedIn(); else loginLink" class="account-dropdown">
          <button class="account-btn">
            <img src="img/usuario-activo.png" alt="Usuario" class="user-icon">
            <span>Mi cuenta</span>
            <span class="dropdown-icon">▼</span>
          </button>
          <div class="dropdown-menu">

            <a href="/perfil">
              <img src="img/usuario-activo.png" alt="Usuario" class="user-icon">
              Mi perfil
            </a>

            <a href="/pedidos">
              <img src="img/logistica.png" alt="Pedidos" class="user-icon">
              Mis pedidos
            </a>

            
            <a *ngIf="isAdmin()" href="/admin/usuarios"> 
              <img src="img/ajustes.png" alt="Admin Usuarios" class="user-icon"> 
              Administrar Usuarios
            </a>
            
            
            <a *ngIf="isAdmin()" href="/admin-productos"> 
              <img src="img/agregar-producto.png" alt="Admin Usuarios" class="user-icon"> 
              Administrar Productos
            </a>

            <!--<a href="/lista-deseos">
              <img src="img/me-gusta.png" alt="Like" class="user-icon">
             Lista de deseos
            </a>-->

            <a href="#" (click)="logout()">
              <img src="img/cerrar-sesion.png" alt="Cerrar sesión" class="user-icon">
            Cerrar sesión</a>
          </div>
        </div>

        <ng-template #loginLink>
          <a href="/login" class="login-link">
            <img src="img/iniciar-sesion.png" alt="Usuario" class="login-icon">
            <span>Iniciar sesión</span>
          </a>
        </ng-template>

        <!-- Carrito -->
        <a href="/carrito" class="cart-btn">
          <img src="img/carrito-de-compras.png" alt="Carrito" class="cart-icon">
          <span class="cart-text">Carrito</span>
        </a>
      </div>
    </div>
  </div>
